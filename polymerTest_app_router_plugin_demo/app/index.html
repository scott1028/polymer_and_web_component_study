<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">

  <link rel="import" href="bower_components/app-router/app-router.html">

  <!-- endbuild-->
</head>

<body unresolved>
  
    <app-router>
      <!-- matches an exact path -->
      <app-route path="/" import="/elements/home.html" element="customer-page"></app-route>

      <app-route path="/layout" import="/elements/home-page.html"></app-route>
      <!-- Default use file name as tag home-page.html to <home-page> -->

      <!-- matches using a wildcard -->
      <!-- <app-route path="/customer/*" import="/pages/customer-page.html"></app-route> -->

      <!-- matches using a path variable -->
      <!-- <app-route path="/order/:id" import="/pages/order-page.html"></app-route> -->

      <!-- matches a pattern like '/word/number' -->
      <!-- <app-route path="/^\/\w+\/\d+$/i" regex import="/pages/regex-page.html"></app-route> -->

      <!-- matches everything else -->
      <!-- <app-route path="*" import="/pages/not-found-page.html"></app-route> -->
    </app-router>

  <!--   <div class="hero-unit">
    <yo-greeting></yo-greeting>
    <p>You now have</p>
    <yo-list></yo-list>
  </div> -->

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
